<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fira Code -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="/dist/output.css" rel="stylesheet" />
</head>

<body>
  <div class="bg-slate-700 h-[45vh] w-full absolute top-0 -z-10">

  </div>
  <div
    class="flex flex-col max-w-lg gap-4 m-10 mx-auto text-center h-[80vh] bg-[#ffffff10] shadow-md rounded-lg overflow-hidden z-10">


    <div class="px-4 py-4 bg-sky-400">
      <h1 class="text-4xl font-extrabold">Todo App</h1>
    </div>
    <div class="px-4 py-4">
      <form action="" class="flex">
        <input type="text" placeholder="Add your task here"
          class="px-4 py-2 rounded-sm bg-slate-200 placeholder:text-black w-[90%] focus-visible:outline-none" />

        <button type="submit" class="bg-slate-800 flex justify-center items-center w-[50px]">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="30" height="30"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="#00abfb" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M12 5l0 14" />
            <path d="M5 12l14 0" />
          </svg></button>
      </form>
    </div>

    <div class="px-4 overflow-y-scroll h-full pb-5" id="lists">
      <ul id="list_container" class="text-left flex flex-col gap-[8px]">
      </ul>
    </div>
  </div>

  <script src="/app.js"></script>
</body>

</html>
